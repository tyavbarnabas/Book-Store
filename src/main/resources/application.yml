server:
  port: 9090

Spring:
  datasource:
    url:  jdbc:postgresql://localhost:5432/bookstoreDB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver



  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
